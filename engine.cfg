[application]

name="BitTanksTest"
main_scene="res://game.scn"
disable_stdout=false
use_shared_user_dir=true
icon="icon.png"
target_fps=60

[display]

width=800
height=450
resizable=true
fullscreen=true
stretch_mode="disabled"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

player1_up=[key(Up)]
player1_right=[key(Right)]
player1_left=[key(Left)]
player1_down=[key(Down)]
player1_action1=[key(Space)]
player1_action2=[key(A)]

[rasterizer]

trilinear_mipmap_filter=false
anisotropic_filter_level=1.0
use_pixel_snap=true

[render]

thread_model=2
mipmap_policy=2
shadows_enabled=false
default_clear_color=#ff2f484e
room_cull_enabled=false
