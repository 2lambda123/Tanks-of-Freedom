[application]

name="BitTanksTest"
main_scene="res://game.scn"
icon="icon.png"
target_fps=48

[display]

height=480
resizable=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

camera_in=[key(A)]
camera_out=[key(Z)]
camera_left=[key(Left)]
camera_right=[key(Right)]
camera_up=[key(Up)]
camera_down=[key(Down)]

[rasterizer]

trilinear_mipmap_filter=false
anisotropic_filter_level=1.0
use_pixel_snap=true

[render]

thread_model=2
mipmap_policy=2
shadows_enabled=false
default_clear_color=#ff000000
room_cull_enabled=false
